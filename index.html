<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Collection</title>
    <link rel="icon" href="favicon.ico" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-2">

    <div id="digital-clock"></div>

    <div id="main-menu" class="w-full mx-auto">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-6 tracking-widest text-red-400" style="text-shadow: 0 0 10px #f87171;">GAME COLLECTION</h1>
        <div class="px-4 grid grid-cols-2 sm:grid-cols-3 gap-x-4">
            <button data-mode="lightPuzzle" class="menu-button" aria-label="Dopamine Switch game">Dopamine Switch</button>
            <button data-mode="magicSquare" class="menu-button" aria-label="Hyper Focus game">Hyper Focus</button>
            <button data-mode="ticTacToe" class="menu-button" aria-label="Parallel Play game">Parallel Play</button>
            <button data-mode="sequence" class="menu-button" aria-label="Working Memory game">Working Memory</button>
            <button data-mode="wordGuess" class="menu-button" aria-label="Rejection Sensitivity game">Rejection Sensitivity</button>
            <button data-mode="blackjack" class="menu-button" aria-label="Dopamine Chase game">Dopamine Chase</button>
            <button data-mode="sliderPuzzle" class="menu-button" aria-label="Task Switch game">Task Switch</button>
            <button data-mode="minefield" class="menu-button" aria-label="Over Stimulation game">Over Stimulation</button>
            <button data-mode="fourInARow" class="menu-button" aria-label="Body Double game">Body Double</button>
            <button data-mode="colorConnect" class="menu-button" aria-label="Flow State game">Flow State</button>
            <button data-mode="lightMatch" class="menu-button" aria-label="Dopamine Hit game">Dopamine Hit</button>
            
            <button data-mode="musicMachine" class="menu-button" aria-label="Audio Stim game">Audio Stim</button>
            <button data-mode="spellingBee" class="menu-button" aria-label="Auditory Process game">Auditory Process</button>
            <button data-mode="decryptGame" class="menu-button" aria-label="Unmask game">Unmask</button>
            <button data-mode="numberCrunch" class="menu-button" aria-label="Executive Function game">Executive Function</button>
            <button data-mode="fractionFlipper" class="menu-button" aria-label="Task Initiation game">Task Initiation</button>
            
            
            <button data-mode="musicStudio" class="menu-button" aria-label="Music Studio game">Music Studio</button>
            <button data-mode="anxietyLevelUp" class="menu-button" aria-label="Anxiety 2 game">Anxiety 2</button>
            <button data-mode="wordFall" class="menu-button" aria-label="Dyslexia game">Dyslexia</button>
            <button data-mode="gauntlet" class="menu-button col-span-2 sm:col-span-3" aria-label="Gauntlet game">Gauntlet</button>
        </div>
        <button id="fullscreen-toggle-button" class="w-full py-3 mt-4 rounded-lg text-xl font-bold tracking-wider bg-blue-600 hover:bg-blue-500 text-white transition-transform transform hover:scale-105" aria-label="Toggle Fullscreen">
            TOGGLE FULLSCREEN
        </button>
    </div>

    <div id="game-container" class="w-full mx-auto hidden">
        <h1 id="game-title" class="text-3xl md:text-4xl font-bold text-center mb-1 tracking-widest" style="transition: all 0.3s ease;"></h1>
        <p id="game-status" class="text-center text-lg text-yellow-300 h-7 mb-2"></p>
        <p id="game-rules" class="text-center text-gray-400 mb-4 h-5"></p>
        <div id="game-board-wrapper" class="relative">
            <div id="game-board" class="game-grid mb-2"></div>
        </div>
        <div id="keyboard-container" class="my-2"></div>

        <div id="game-controls" class="flex flex-wrap justify-between items-center bg-gray-800 p-2 rounded-lg shadow-lg gap-2">
            <div id="stats-container" class="flex-grow text-lg"></div>
            <div id="button-container" class="flex gap-2 flex-wrap"></div>
        </div>
    </div>

    <div id="modal-container"></div>

    
    
    

    <!-- AudioManager is imported by main.js, so it does not need its own script tag.  -->
    <script src="main.js" type="module" defer></script>
</body>
</html>
