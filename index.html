<!DOCTYPE html>
<html>
<head>
    <title>Retro-Lite</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- This is the new overlay for displaying errors without using alert() -->
    <div id="error-overlay" class="error-overlay" style="display:none;">
        <div class="error-message-box">
            <h3>Application Error</h3>
            <p id="error-text"></p>
            <button id="error-close-button">Close</button>
        </div>
    </div>

    <div id="main-menu">
        <h1>Retro-Lite</h1>
        <div id="game-list"></div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="game-canvas"></div>
        <div id="controls">
            <button id="reset-button">Reset</button>
            <button id="exit-button">Exit</button>
        </div>
    </div>

    <!-- The Game Manager must be defined before any game scripts are loaded -->
    <script src="main.js"></script>
    
    <!-- Dynamically loaded game scripts will be appended here by main.js -->
</body>
</html>
